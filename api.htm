<html>
<head>

<script src="/bower_components/jquery/dist/jquery.min.js"></script>
<link href="http://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,300" rel="stylesheet" type="text/css">
<link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet" type="text/css">
<link href="//v2.ivanatodorovic.com:5035/build/css/master.css" rel="stylesheet">

<script>
jQuery(document).ready(function($) {
    console.log('api in.....');

    $.ajax({
      type: 'GET',
      cache: true,
      url: 'http://v2.ivanatodorovic.com:5035/wp-json/posts?filter[category_name]=news&filter[orderby]=modified', // get all news + ord by modified date + show on hp flag
      dataType: 'json',
      success: function(posts) {
        console.log('api exec succ....');
        // console.log(posts);

        /*
        g_news_img: URL
        fg_news_showonhp: true,
        fg_news_showonhp_title: "PLANS TO SELL ART",
        fg_news_showonhp_what: "NEW YORK TIMES",
        fg_news_showonhp_desc: "Ivana Todorovic recently with friends in TRI space"

        */

        var html = '';
        $.each( posts, function(index, post ) {
          // console.log('     __ ' + post.title);
           if(post.meta.fg_news_showonhp){
            html += '<div>';
            html +=  '<img src="'+ post.meta.fg_news_img +'"/>';
            html += '<a href="' + post.link + '"><h2>' + post.title + '</h2></a>';
            html += '<h3>' + post.meta.fg_news_showonhp_what + '</h3>';
            html += '<h2>' + post.meta.fg_news_showonhp_title + '</h2>';
            html += '<p>'+ post.meta.fg_news_showonhp_desc +'</p>';
            html += '</div>';
            html += '<div style="clear: boath;"></div>';
           }
        });
        html += '';
        $('#hp-news').append( html);
      }
    });
});
</script>

</head>
<body>
  <h2>statis html - api result + js tpl</h2>
<div id="hp-news"></div>


</body>
</html>
