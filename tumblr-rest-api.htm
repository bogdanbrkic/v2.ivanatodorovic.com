<!doctype html>
<html ng-app="appTumblr">
<head>
  <meta charset="utf-8">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-route.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-resource.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular-sanitize.js"></script>

  <script src="app/app.js"></script>
  <script src="app/controllers.js"></script>


</head>

<body >
  <div ng-controller="TumblrCtrl">

    <!-- json data [ -->

    <article ng-repeat="post in posts">
      <h2>{{$index}}</h2>
      <h3>{{post.title}}</h3>
      <div>{{post.body}}</div>
    </article>

  </div>
  <!-- ] end json data -->

</body>
</html>
